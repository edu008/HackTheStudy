[supervisord]
nodaemon=true
user=root
logfile=/dev/stdout
logfile_maxbytes=0
loglevel=info
pidfile=/tmp/supervisor-worker.pid
identifier=supervisor-worker
directory=/app
nocleanup=false
minfds=65536
minprocs=200
strip_ansi=true

[unix_http_server]
file=/tmp/supervisor-worker.sock
chmod=0760
chown=root:root

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor-worker.sock

[program:worker]
command=python -m app
directory=/app
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
redirect_stderr=true
user=root
startsecs=3
stopwaitsecs=10

[program:healthcheck]
command=python -m health.server
directory=/app
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
redirect_stderr=true
user=root
startsecs=3
stopwaitsecs=10

[program:self_monitor]
command=python -m resource_manager.fd_monitor
directory=/app
autostart=true
autorestart=true
logfile=/dev/null
redirect_stderr=true
user=root
startsecs=3
stopwaitsecs=10

[group:worker]
programs=worker,healthcheck,self_monitor
priority=999
