[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisord.log
logfile_maxbytes=50MB
logfile_backups=5
loglevel=info
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/
umask=022
identifier=supervisor-worker
directory=/app
nocleanup=true
minfds=65536
minprocs=200

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[program:worker]
command=python -m celery -A tasks worker --loglevel=INFO --pool=solo --concurrency=1 --without-heartbeat --without-gossip --without-mingle
directory=/app
autostart=true
autorestart=true
startsecs=15
startretries=5
stopasgroup=true
killasgroup=true
stopsignal=TERM
stopwaitsecs=60
autokill=true
redirect_stderr=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
priority=100
environment=LOG_PREFIX="[WORKER] ",LOG_LEVEL="INFO",PYTHONUNBUFFERED="1",LOG_API_REQUESTS="true",RUN_MODE="worker"

[program:watchdog]
command=python /app/core/watchdog.py
directory=/app
autostart=true
autorestart=true
startsecs=10
startretries=3
stopasgroup=true
killasgroup=true
stopsignal=TERM
stopwaitsecs=30
redirect_stderr=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
priority=200
environment=LOG_PREFIX="[WATCHDOG] ",LOG_LEVEL="INFO",PYTHONUNBUFFERED="1",RUN_MODE="worker"

[group:worker]
programs=worker,watchdog
priority=999 