[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisord.log
logfile_maxbytes=50MB
logfile_backups=5
loglevel=info
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/
umask=022
identifier=supervisor-api
directory=/app
nocleanup=false
minfds=65536
minprocs=200
strip_ansi=true

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0760
chown=root:root

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[program:redis]
command=redis-server /etc/redis/redis.conf
directory=/app
user=root
autostart=true
autorestart=true
startsecs=5
startretries=3
stopasgroup=true
killasgroup=true
redirect_stderr=true
stdout_logfile=/proc/1/fd/1
stdout_logfile_maxbytes=0
stderr_logfile=/proc/1/fd/2
stderr_logfile_maxbytes=0
priority=100
numprocs=1
stopsignal=TERM
stopwaitsecs=30

[program:app]
command=gunicorn --bind 0.0.0.0:8080 --workers 1 --threads 4 --timeout 120 --access-logfile - --error-logfile - app:app
directory=/app
user=root
autostart=true
autorestart=true
startsecs=10
startretries=5
stopasgroup=true
killasgroup=true
redirect_stderr=true
stdout_logfile=/proc/1/fd/1
stdout_logfile_maxbytes=0
stderr_logfile=/proc/1/fd/2
stderr_logfile_maxbytes=0
priority=200
environment=LOG_PREFIX="[API] ",LOG_LEVEL="INFO",RUN_MODE="app",PYTHONUNBUFFERED="1"
stopsignal=TERM
stopwaitsecs=60

[group:api]
programs=redis,app
priority=999 