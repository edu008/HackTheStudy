[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisord.log
logfile_maxbytes=50MB
logfile_backups=5
loglevel=info

[program:redis]
command=redis-server /etc/redis/redis.conf
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=100

[program:app]
command=gunicorn app:app -b 0.0.0.0:5000 -w 2 --timeout 120 --worker-class gevent --worker-connections 1000
directory=/app
autostart=true
autorestart=true
stdout_logfile=/var/log/app-stdout.log
stdout_logfile_maxbytes=50MB
stderr_logfile=/var/log/app-stderr.log
stderr_logfile_maxbytes=50MB
priority=200

[program:worker]
command=celery -A tasks worker --loglevel=info --concurrency=1 --max-tasks-per-child=1 --without-heartbeat --without-gossip --without-mingle
directory=/app
autostart=true
autorestart=true
stdout_logfile=/var/log/worker-stdout.log
stdout_logfile_maxbytes=50MB
stderr_logfile=/var/log/worker-stderr.log
stderr_logfile_maxbytes=50MB
stopwaitsecs=300
killasgroup=true
stopasgroup=true
priority=300
numprocs=1
process_name=%(program_name)s_%(process_num)s
environment=C_FORCE_ROOT="true",CELERY_ACKS_LATE="true",CELERY_TASK_REJECT_ON_WORKER_LOST="true"

[program:payment-worker]
command=celery -A app.payment_tasks worker --loglevel=info --concurrency=1 --max-tasks-per-child=1 --without-heartbeat --without-gossip --without-mingle
directory=/app
autostart=false
autorestart=true
stdout_logfile=/var/log/payment-stdout.log
stdout_logfile_maxbytes=50MB
stderr_logfile=/var/log/payment-stderr.log
stderr_logfile_maxbytes=50MB
stopwaitsecs=180
killasgroup=true
stopasgroup=true
priority=400
numprocs=1
process_name=%(program_name)s_%(process_num)s
environment=C_FORCE_ROOT="true",CELERY_ACKS_LATE="true",CELERY_TASK_REJECT_ON_WORKER_LOST="true" 