server {
    listen 80;
    listen 8080 default_server;  # DigitalOcean pr端ft Port 8080
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;
    
    # Access-Log f端r Debugging aktivieren
    access_log /dev/stdout;
    error_log /dev/stderr;
    
    # WICHTIG: Der Health-Check darf NICHT auf dem Root-Pfad sein!
    location = /health {
        access_log off;
        add_header Content-Type text/plain;
        return 200 'OK';
    }
    
    # Der /.well-known/healthcheck-Pfad ist ein Standard f端r Health-Checks
    location = /.well-known/healthcheck {
        access_log off;
        add_header Content-Type application/json;
        return 200 '{"status":"healthy","service":"hackthestudy-frontend"}';
    }
    
    # API-Proxy zum Backend
    location /api/ {
        proxy_pass https://api.hackthestudy.ch;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # SPA-Routing - muss NACH dem Health-Check und NACH dem API-Proxy kommen
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache-Header f端r statische Dateien
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # Gzip-Kompression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript;
} 